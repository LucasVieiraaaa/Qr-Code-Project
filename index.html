<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/qr-icon.avif" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="sup">
        <div class="container">
            <div>
                <img src="./imgs/qr-icon.avif" alt="qr-icon" class="qr-icon ">
            </div>
            <h3 class="better-h3" id="insertLink"></h3>
                <input type="text" placeholder="Inform the link here" id="qrText" class="form-input" maxlength="1000">
            <div id="imgBox">
                <img src="" id="qrImage">
            </div>
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
